<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Proxy Manager</h1>
        <button id="fetchBtn">获取代理</button>
        <div id="status">状态: 空闲</div>

        <h2>配置</h2>
        <button id="loadConfigBtn">加载配置</button>
        <button id="saveConfigBtn">保存配置</button>
        <div id="configDisplay">
            <textarea id="configData" placeholder="配置内容 (JSON 格式)"></textarea>
        </div>

        <h2>代理列表</h2>
        <button id="loadSocks5Btn">加载 SOCKS5 代理</button>
        <button id="loadHttpBtn">加载 HTTP 代理</button>
        <div id="proxyDisplay">
            <pre id="proxyList">请点击按钮加载代理列表</pre>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const fetchBtn = document.getElementById('fetchBtn');
        const configDataTextarea = document.getElementById('configData');
        const proxyListPre = document.getElementById('proxyList');

        // --- 状态轮询 ---
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    statusDiv.textContent = `状态: ${data.message}`;
                    statusDiv.className = ''; // Clear previous classes
                    if (data.message.includes('失败') || data.message.includes('错误')) {
                        statusDiv.classList.add('error');
                    } else if (data.message.includes('成功') || data.message.includes('完成')) {
                        statusDiv.classList.add('success');
                    } else if (data.message.includes('获取')) {
                        statusDiv.classList.add('info');
                    }
                    fetchBtn.disabled = data.running;
                })
                .catch(error => {
                    console.error('获取状态失败:', error);
                    statusDiv.textContent = `状态: 获取失败 (${error.message})`;
                    statusDiv.className = 'error';
                });
        }
        const statusInterval = setInterval(updateStatus, 2000);

        // --- 获取代理 ---
        fetchBtn.addEventListener('click', () => {
            fetch('/api/fetch', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message || '未知错误'); });
                    }
                    return response.json();
                })
                .then(data => {
                    statusDiv.textContent = data.message;
                    statusDiv.className = 'info';
                })
                .catch(error => {
                    statusDiv.textContent = `错误: ${error.message}`;
                    statusDiv.className = 'error';
                });
        });

        // --- 配置管理 ---
        document.getElementById('loadConfigBtn').addEventListener('click', () => {
            fetch('/api/config')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                             throw new Error('配置文件未找到');
                        } else {
                            return response.json().then(err => { throw new Error(err.error || '加载失败'); });
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    configDataTextarea.value = JSON.stringify(data, null, 2);
                    statusDiv.textContent = "配置加载成功";
                    statusDiv.className = 'success';
                })
                .catch(error => {
                    configDataTextarea.value = `加载配置失败: ${error.message}`;
                    statusDiv.textContent = `错误: ${error.message}`;
                    statusDiv.className = 'error';
                });
        });

        document.getElementById('saveConfigBtn').addEventListener('click', () => {
            const configText = configDataTextarea.value;
            let configObj;
            try {
                configObj = JSON.parse(configText);
            } catch (e) {
                alert("配置内容不是有效的JSON格式!");
                return;
            }

            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(configObj)
            })
            .then(response => {
                 if (!response.ok) {
                     return response.json().then(err => { throw new Error(err.message || '保存失败'); });
                 }
                 return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    statusDiv.textContent = data.message;
                    statusDiv.className = 'success';
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                statusDiv.textContent = `错误: ${error.message}`;
                statusDiv.className = 'error';
            });
        });

        // --- 代理列表展示 ---
        function loadProxies(type) {
            fetch(`/api/proxies?type=${type}`)
                .then(response => {
                     if (!response.ok) {
                         if (response.status === 404) {
                              return { proxies: [], message: '代理文件不存在' };
                         } else {
                             return response.json().then(err => { throw new Error(err.error || '加载失败'); });
                         }
                     }
                     return response.json();
                })
                .then(data => {
                    if (data.error) {
                        proxyListPre.textContent = `错误: ${data.error}`;
                    } else if (data.proxies) {
                        proxyListPre.textContent = data.proxies.join('\n') + `\n\n总计: ${data.count} 个`;
                        statusDiv.textContent = `已加载 ${data.count} 个 ${type.toUpperCase()} 代理`;
                        statusDiv.className = 'success';
                    } else {
                        proxyListPre.textContent = data.message || '未知响应';
                    }
                })
                .catch(error => {
                    proxyListPre.textContent = `加载代理失败: ${error.message}`;
                    statusDiv.textContent = `错误: ${error.message}`;
                    statusDiv.className = 'error';
                });
        }

        document.getElementById('loadSocks5Btn').addEventListener('click', () => loadProxies('socks5'));
        document.getElementById('loadHttpBtn').addEventListener('click', () => loadProxies('http'));

        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
             clearInterval(statusInterval);
        });

    </script>
</body>
</html>
