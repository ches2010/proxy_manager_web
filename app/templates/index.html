<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级代理获取器</title>
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>高级代理获取器</h1>

        <!-- 1. 获取代理 -->
        <div class="section">
            <h2>1. 获取代理</h2>
            <button id="fetchButton">获取代理</button>
            <div id="fetchStatus" class="status status-info">状态: 等待操作</div>
            <div class="progress-bar-container" id="fetchProgressContainer" style="display:none;">
                <div class="progress-bar" id="fetchProgressBar" style="width: 0%;">0%</div>
            </div>
        </div>

        <!-- 2. 验证代理 -->
        <div class="section">
            <h2>2. 验证代理</h2>
            <button id="validateButton">验证代理质量</button>
            <div id="validateStatus" class="status status-info">状态: 等待操作</div>
            <div class="progress-bar-container" id="validateProgressContainer" style="display:none;">
                <div class="progress-bar" id="validateProgressBar" style="width: 0%;">0%</div>
            </div>
            
            <h3>已验证的代理</h3>
            <div class="flex-row">
                <div>
                    <button onclick="loadValidatedProxies('http')">加载 HTTP 代理</button>
                    <span id="httpCount"> (0)</span>
                </div>
                <div>
                    <button onclick="loadValidatedProxies('socks5')">加载 SOCKS5 代理</button>
                    <span id="socks5Count"> (0)</span>
                </div>
            </div>
            <div class="proxy-table-container">
                <table id="validatedProxyTable">
                    <thead>
                        <tr>
                            <th>协议</th>
                            <th>地址:端口</th>
                            <th>延迟 (ms)</th>
                            <th>速度 (KB/s)</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 3. 启动本地服务 -->
        <div class="section">
            <h2>3. 启动本地服务</h2>
            <div class="form-group">
                <label for="selectedHttpProxy">选择 HTTP 代理:</label>
                <select id="selectedHttpProxy">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectedSocks5Proxy">选择 SOCKS5 代理:</label>
                <select id="selectedSocks5Proxy">
                    <option value="">-- 请选择 --</option>
                </select>
            </div>
            <button id="startServiceButton" class="btn-success">启动服务</button>
            <button id="stopServiceButton" class="btn-danger">停止服务</button>
            <div id="serviceStatus" class="status status-info">状态: 服务未启动</div>
            
            <h3>当前使用代理</h3>
            <div class="flex-row">
                <div><strong>HTTP:</strong> <span id="currentHttpProxy">-</span></div>
                <div><strong>SOCKS5:</strong> <span id="currentSocks5Proxy">-</span></div>
            </div>
        </div>

        <!-- 4. IP 轮换 -->
        <div class="section">
            <h2>4. IP 轮换</h2>
            <button id="rotateHttpButton">轮换 HTTP IP</button>
            <button id="rotateSocks5Button">轮换 SOCKS5 IP</button>
            
            <h3>自动轮换</h3>
            <div class="form-group">
                <label for="rotationInterval">轮换间隔 (秒):</label>
                <input type="number" id="rotationInterval" min="10" value="300">
            </div>
            <button id="startAutoRotateButton" class="btn-warning">启动自动轮换</button>
            <button id="stopAutoRotateButton" class="btn-warning">停止自动轮换</button>
            <div id="rotationStatus" class="status status-info">状态: 自动轮换未启动</div>
            
            <h3>轮换历史</h3>
            <div class="proxy-table-container">
                <table id="rotationHistoryTable">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>协议</th>
                            <th>旧代理</th>
                            <th>新代理</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 5. 原始代理列表 (可选) -->
        <div class="section">
            <h2>5. 原始代理列表 (可选)</h2>
            <div class="flex-row">
                <div>
                    <button onclick="loadRawProxies('http')">加载原始 HTTP 代理</button>
                </div>
                <div>
                    <button onclick="loadRawProxies('socks5')">加载原始 SOCKS5 代理</button>
                </div>
            </div>
            <pre id="rawProxiesPre">点击按钮加载原始代理列表</pre>
        </div>

        <!-- 6. 日志 -->
        <div id="logArea">
            <div id="logHeader">
                <h2>后端日志</h2>
                <button id="clearLogButton">清空日志</button>
            </div>
            <div id="logsContainer">正在加载日志...</div>
        </div>
    </div>

    <!-- 引入外部JS -->
    <script src="static/script.js"></script>
</body>

</html>
