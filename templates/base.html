<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高可用代理池 Web 管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">高可用代理池 1.6 Web版</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">设置</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        状态: 
                        <span id="taskStatus" class="badge bg-secondary">空闲</span>
                        <span id="serverStatus" class="badge bg-secondary">服务未启动</span>
                    </span>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

    </div>

    <!-- 设置模态框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="settingsTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button">通用设置</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="auto-fetch-tab" data-bs-toggle="tab" data-bs-target="#auto-fetch" type="button">自动爬取</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="settingsTabContent">
                        <div class="tab-pane fade show active p-3" id="general" role="tabpanel">
                            <form id="generalSettingsForm">
                                <div class="mb-3">
                                    <label for="validationThreads" class="form-label">质量验证线程数</label>
                                    <input type="number" class="form-control" id="validationThreads" name="validation_threads" min="10" max="500" step="10">
                                </div>
                                <div class="mb-3">
                                    <label for="failureThreshold" class="form-label">连续失败阈值</label>
                                    <input type="number" class="form-control" id="failureThreshold" name="failure_threshold" min="1" max="10">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="autoRetestEnabled" name="auto_retest_enabled">
                                    <label class="form-check-label" for="autoRetestEnabled">启用代理池自动重测</label>
                                </div>
                                <div class="mb-3">
                                    <label for="autoRetestInterval" class="form-label">重测间隔 (分钟)</label>
                                    <input type="number" class="form-control" id="autoRetestInterval" name="auto_retest_interval" min="1" max="120">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade p-3" id="auto-fetch" role="tabpanel">
                            <h6>FOFA</h6>
                            <form id="fofaSettingsForm" class="mb-4">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="fofaEnabled" name="fofa_enabled">
                                    <label class="form-check-label" for="fofaEnabled">启用</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fofaSize" class="form-label">查询数量</label>
                                        <input type="number" class="form-control" id="fofaSize" name="fofa_size" min="1" max="10000">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fofaKey" class="form-label">FofaKey</label>
                                        <input type="text" class="form-control" id="fofaKey" name="fofa_key">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="fofaQuery" class="form-label">Fofa语法</label>
                                    <input type="text" class="form-control" id="fofaQuery" name="fofa_query">
                                </div>
                            </form>

                            <h6>Hunter</h6>
                            <form id="hunterSettingsForm">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="hunterEnabled" name="hunter_enabled">
                                    <label class="form-check-label" for="hunterEnabled">启用</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="hunterSize" class="form-label">查询数量</label>
                                        <input type="number" class="form-control" id="hunterSize" name="hunter_size" min="1" max="1000">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="hunterKey" class="form-label">HunterKey</label>
                                        <input type="text" class="form-control" id="hunterKey" name="hunter_key">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="hunterQuery" class="form-label">Hunter语法</label>
                                    <input type="text" class="form-control" id="hunterQuery" name="hunter_query">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-info" id="saveSettingsBtn">保存设置</button>
                    <button type="button" class="btn btn-success" id="saveAndSearchBtn">保存并搜索</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
