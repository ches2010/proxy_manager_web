name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Test launch (dry run)
        run: |
          python -c "from app.proxy_fetcher import is_valid_ip_port; assert is_valid_ip_port('1.1.1.1:8080')"
